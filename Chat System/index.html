<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- First chat block -->
    <div class="container">
        <div class="chat_1_container chat_container">
            <div class="chat_head">
                <img src="/img/doomer.jpg" alt="user_photo"><span class="chat_head_name">Doomer</span>
            </div>
            <div class="chat_area" id="girls_chat_area">
            </div>
            <div class="input_block">
                <input type="text" placeholder="Write Message" id="girls_input"><button id="girls_btn">Send</button>
            </div>
        </div>

        <!-- Second chat block -->
        <div class="chat_1_container chat_container">
            <div class="chat_head">
                <img src="/img/doomers_girl.png" alt="user_photo"><span class="chat_head_name">Doomers Girl</span>
            </div>
            <div class="chat_area" id="doomers_chat_area">
            </div>
            <div class="input_block">
                <input type="text" placeholder="Write Message" id="doomers_input"><button id="doomers_btn">Send</button>
            </div>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
